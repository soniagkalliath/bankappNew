<!-- As a link -->
<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
  </nav>

  <!-- String Interpolation - syntax: {{}}-->
  <h4 style="color: white;text-align: center;" >{{aim}}</h4>


  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign In</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="loginForm" (ngSubmit)="login()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!-- Property Binding - syntax: [] -->
                          <!-- event binding using $event as argument: (change)="get_acno($event)"-->
                          <!-- template referencing variable- #acno -->
                          <!-- two binding -[(ngModel)]="acno"  -->
                          <input type="text" class="form-control" formControlName="acno" name="acno" [placeholder]="accno" id="login_accno" >
                          
                      </div>

                      <div *ngIf="(this.loginForm.get('acno')?.touched||this.loginForm.get('acno')?.dirty)&&this.loginForm.get('acno')?.errors" style="color: red;">Invalid Account Number</div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                            <!-- event binding using $event as argument: (change)="get_pswd($event)""-->
                            <!-- template referencing variable- #pswd -->
                             <!-- two binding -[(ngModel)]="pswd"  -->
                          <input type="password" class="form-control" formControlName="pswd" name="pswd" placeholder="password" id="login_password" >
                      </div>
                      <div *ngIf="(this.loginForm.get('pswd')?.touched||this.loginForm.get('pswd')?.dirty)&&this.loginForm.get('pswd')?.errors" style="color: red;">Invalid Password</div>
                      <div class="form-group">
                          <!-- Event Binding syntax: (event)="function-call()" -->
                          <input type="submit" value="Login"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>
          </div>
      </div>
  </div>
